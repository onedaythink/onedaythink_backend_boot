# WAS server setting
server.port=8080
server.servlet.context-path=/onedaythink

# root-context.xml
spirng.main.scan-exclude=org.springframework.stereotype.Controller

# servlet-context.xml
# View Resolver setting
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

spring.main.scan-include=org.springframework.stereotype.Controller

# Allow CORS globally for all endpoints
#spring.web.cors.enabled=true
#spring.web.cors.allow-credentials=true
#spring.web.cors.allowed-headers=Content-Type, Authorization, RefreshToken
#spring.web.cors.exposed-headers=Content-Type, Authorization, RefreshToken
#spring.web.cors.allowed-methods=GET,POST,PUT,DELETE, OPTIONS
#spring.web.cors.allowed-origins=http://localhost:8080, http://localhost:4000, http://127.0.0.1:4000

# database-context.xml
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:0000/onedaythink?serverTimezone=UTC&useUniCode=yes&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root

mybatis.config-location=classpath:/mybatis-config.xml
mybatis.mapper-locations=classpath:/mappers/*-mapper.xml

spring.mybatis.type-aliases-package=com.example.myapp.model

# Check Log
logging.level.com.example=debug

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration